<!DOCTYPE html>
<html>
<head>
    <title>Student Information</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.id }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.marks }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
